<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Timer</title>

    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
    <script src="code.js" type="text/javascript" charset="utf-8"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body>

    <div class="header">Productivity Timer</div>

    <button class="button-red" onclick="startbreak()">Break</button>
    <button class="button-green" onclick="startwork()">Work</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="pause" onclick="pause()">Pause</button>
    <!--<button class="upload" onclick="upload()">Upload</button>
    <button class="download" onclick="download()">Download</button>-->
        <img id="settings" src="Blue-Dot.github.io/assets/productivity/settings.png" alt="settings icon" height="42px" width="42px">


    <div class = "counter" id="break_time">0</div>
    <div class = "counter" id="work_time">0</div>

  </body>
</html>
